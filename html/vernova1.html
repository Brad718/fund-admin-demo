<title>Fund Administration System</title>
<style>
  body { margin:0; font-family:Arial,sans-serif; background:#f4f8fb; color:#333; }
  .sidebar { position:fixed; top:0; left:0; bottom:0; width:280px; background:#0c4a6e; color:white; padding:20px; overflow-y:auto; }
  .sidebar h2 { margin:0 0 20px; font-size:22px; border-bottom:1px solid #145374; padding-bottom:5px; }
  .nav-group { margin-bottom:30px; }
  .nav-group h3 { margin:0 0 8px; font-size:14px; color:#a1c4e8; text-transform:uppercase; }
  .nav-list { list-style:none; padding:0; margin:0; }
  .nav-list li { margin-bottom:4px; }
  .nav-list button { background:none; border:none; color:white; width:100%; padding:10px 12px; font-size:15px; text-align:left; cursor:pointer; border-radius:4px; transition:background 0.2s; }
  .nav-list button:hover, .nav-list button.active { background:#1e729f; }
  .content { margin-left:280px; padding:30px 40px; min-height:100vh; background:white; }
  .screen { display:none; }
  .screen.active { display:block; }
  h1.section-title { color:#0c4a6e; border-bottom:3px solid #0c4a6e; padding-bottom:5px; margin-bottom:20px; }
  form { max-width:900px; }
  .form-section { margin-bottom:30px; border-bottom:1px solid #ddd; padding-bottom:20px; }
  .form-row { display:flex; gap:20px; flex-wrap:wrap; }
  .form-row > div { flex:1 1 250px; }
  label { display:block; margin-top:12px; font-weight:600; color:#0c4a6e; }
  input[type=text], input[type=email], input[type=date], input[type=number], select, textarea { width:100%; padding:8px; margin-top:4px; border:1px solid #aaa; border-radius:4px; font-size:14px; }
  textarea { resize:vertical; min-height:80px; }
  button.primary-btn { background:#0c4a6e; color:white; padding:12px 22px; font-size:16px; border:none; border-radius:5px; margin-top:20px; cursor:pointer; }
  button.primary-btn:hover { background:#145374; }
  .dashboard-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); gap:30px; margin-top:20px; }
  .dashboard-card { background:#e8f0fc; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  .dashboard-card h2 { margin-top:0; font-size:18px; color:#0c4a6e; }
  table { width:100%; border-collapse:collapse; margin-top:10px; }
  th, td { text-align:left; padding:8px; border-bottom:1px solid #ccc; }
  th { background:#cce0ff; color:#0c4a6e; }
  canvas { background:white; border:1px solid #ddd; border-radius:5px; padding:10px; }
  input:focus, select:focus, textarea:focus, button:focus { outline:3px solid #0c4a6e; outline-offset:2px; }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
